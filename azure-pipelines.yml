- powershell: | 
            
            dotnet restore aspnetcoreapp.csproj --packages .nuget/ --runtime win-x86
            dotnet publish aspnetcoreapp.csproj -c Release --no-restore --runtime win-x86 --no-self-contained -o .
            Compress-Archive . publish.zip
